repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff check
        entry: pixi run ruff check
        types_or: [python, jupyter]
        language: system
        stages: [pre-commit]
      - id: ruff-format
        name: Ruff format
        entry: pixi run ruff format
        types_or: [python, jupyter]
        language: system
        stages: [pre-commit]
      - id: nbconvert
        name: Tidy Jupyter Notebooks
        entry: pixi run python -m nbconvert --execute --inplace --ExecutePreprocessor.record_timing=False
        language: system
        types: [jupyter]
        stages: [pre-commit]
